<!DOCTYPE html>
<html>
<head>
  <title>Memory-Spiel</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <meta name="robots" content="index, follow, noarchive, noodp, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
  <meta name="description" content="memory-game" />
  <link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" media="all" href="./css/memory_Spiel.css" />
  <link rel="stylesheet" type="text/css" media="all" href="./css/modal.css" />
 </head>
<body>
  <div class="page page-memory-game">
      <div class="memory-game" id="memoryGame">
          <div class="memory-board"></div>
          <div class="memory-slider no-match slideUp" id="noMatch">Kein Treffer</div>
          <div class="memory-slider match slideUp" id="match">Treffer!</div>
          <div class="memory-ui">
              <span class="memory-moves">Moves: <span id="memoryMoves">0</span></span>
              <span class="memory-matches">Matches: <span id="memoryMatches">0</span> <span class="memory-matches-cards" id="memoryMatchesCards"></span></span>
          </div>
          <div class="modal modal-fadeIn" id="modal-finish">
              <div class="modal-stage">
                  <div class="modal-body">
                      <h1>Alle Übereinstimmungen gefunden!</h1>
                      <p><strong>Gut gemacht!</strong> Du hast alle Übereinstimmungen gefunden.</p>
                      <button class="playBtn">Play Again</button>
                  </div>
              </div>
          </div>
          <p>About the Memory Game Code <a href="http://127.0.0.1:5500/about_this_code.html">here</a></p>
      </div>
  </div>
 <!-- <div class="Popup page-memory-game">-->
  <div class="hide" id="hide">
    <div class="popup">
      <h2>Bilderauswahl</h2>
      <button onclick="fruits()">Fruits Picture</button>
      <button onclick="Hardware()">Hardware Picture</button>
      <button onclick="hide()">X</button>
    </div>
  <!-- Einbinden des JavaScript-Moduls für die Bildauswahl -->
 <script src="./js/picture_selection.js"></script>
  <script type="module">
      import MemoryCards from './js/memory_cards.js';
      let memoryGame = new MemoryGame({
          selector: document.getElementById('memoryGame'),
          cards: MemoryCards.getCards()
      });
  </script>
   <script src="./js/memory_script.js"></script>
  <script src="./js/memory_cards.js"></script>
  <script>function hide(){
    document.getElementById("hide").style.display="none";
    }</script>
</body>
</html>
